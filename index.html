<!-- *git
=> 작업하는 파일을 기록하는 도구

*git hub
=> 저장소 -->

<!-- *쓰는 이유 => 협업 -->

<!-- *git hub 저장소 만들기
1. 웹사이트 좌측 상단에 초록색 new버튼 클릭
2. Repository name: 저장소 이름 등록
3. Description: 저장소 내용 (옵션 사항)
4. Public: 공개 저장소 (취업 하려면 공개)
Private: 비공개 저장소
5. 하단 create repository 클릭으로 저장소 만들기 ! -->

<!-- *git에 유저 등록하기
=> 터미널에서 실행
1. git config --global user.name "아이디"
2. git config --global user.email "이메일 주소"

*만든 저장소에 파일 연동 (등록)
=> 터미널에서 실행
1. 원격 저장소 연동 (등록)
=> git remote add origin 저장소 주소 (url)

2. 현재까지 작업 파일 기록
=> git add .
=> git commit -m "기록할 내용" -->
<!-- => git push origin master -->

<!-- 3.원격 저장소에 있는 내용 내려받기
1. 터미널 실행
